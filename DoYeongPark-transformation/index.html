<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2D Transform</title>

  <style>
  body {
    font-family: "Comic Sans MS", cursive, sans-serif;
    background-color: #fff0f5;
    padding: 20px;
  }

  .container {
    display: flex; /* 핵심: 좌우 배치 */
    flex-direction: row;
    align-items: flex-start;
    gap: 30px;
  }

  canvas {
    background-color: #ffd1dc;
    border: 2px solid #555;
  }

  .controls {
    display: flex;
    flex-direction: column;
    gap: 20px;
    max-width: 300px;
  }

  input, button {
    font-family: inherit;
    padding: 4px;
    margin: 2px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  button {
    background-color: #ffe4e1;
    cursor: pointer;
  }

  h3 {
    color: #ff69b4;
    margin-bottom: 5px;
  }

  pre {
    background-color: #fff;
    padding: 5px;
    border: 1px dashed #ccc;
  }
</style>


</head>
<body>
  <div class="container">
    <!-- Drawing Area -->
    <canvas id="canvas" width="500" height="500"></canvas>

    <!-- Controls -->
    <div class="controls">
      <div>
        <h3>Move</h3>
        X: <input type="text" id="moveX" step="1" inputmode="numeric"/><br>
        Y: <input type="text" id="moveY" step="1"/>
        <button onclick="applyTranslation()">Move</button>
      </div>

      <div>
        <h3>Rotate</h3>
        Angle (deg): <input type="text" id="rotateAngle" step="1"/><br>
        <button onclick="applyRotation()">Rotate</button>
      </div>

      <div>
        <h3>Change Origin</h3>
        Origin X: <input type="text" id="originX" step="1" pattern="\d*"/>
        Origin Y: <input type="text" id="originY" step="1" pattern="\d*"/><br>
        <button onclick="changeOrigin()">Change</button>
      </div>

      <div>
        <h3>Corners</h3>
        <pre id="coords"></pre>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
